name: Build and Deploy Snapshot

on:
  push:
    branches:
      - master

env:
  RESOURCE_GROUP: learning-github-actions
  REGISTRY_NAME: learninggithubactions
  IMAGE_NAME: openai-chat-demo

  CLUSTER_NAME: your-aks-cluster
  NAMESPACE: default

jobs:
  build-and-deploy-snapshot:
    name: Build and Deploy Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build Native Image
        run: |
          cd openai-chat-demo
          mvn -Pnative spring-boot:build-image
      # Using Service principal
      # https://learn.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=userlevel%2Caspnetcore#configure-the-github-secret
      # https://github.com/marketplace/actions/azure-login
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
          # Enable Admin user for ACR, Username -> ACR_USERNAME, Password or Password2 -> ACR_PASSWORD
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Docker tag and push image
        run: |
          docker tag docker.io/library/$IMAGE_NAME:0.0.1-SNAPSHOT ${{ env.REGISTRY_NAME }}.azurecr.io/$IMAGE_NAME:0.0.1-SNAPSHOT 
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/$IMAGE_NAME:0.0.1-SNAPSHOT